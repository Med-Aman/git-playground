name: playground-foo

on:
  push:
    branches:
    - master

jobs:
  playground:
    env:
      DESTINATION_PATH: ${{github.event.repository.name}}/${GITHUB_REF##*/}/$GITHUB_RUN_NUMBER.zip
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v2

    - name: env vars in step name $GITHUB_REPOSITORY
      run: echo $GITHUB_REPOSITORY

    - name: env vars in step name ${{ github.ref }}
      env:
        GITHUB_REF: ${{ github.ref}}
      run: echo $GITHUB_REF

    - name: Branch name
      run: echo ${GITHUB_REF##*/}

    - name: Repo name
      run: echo ${{github.event.repository.name}}

    - name: Github action number
      run: echo $GITHUB_RUN_NUMBER

    - name: Repo name in raw form
      run: echo $GITHUB_REPOSITORY

    - name: Branch name in raw form
      run: echo $GITHUB_REF

    - name: Build action artifacts folder name
      run: echo $DESTINATION_PATH